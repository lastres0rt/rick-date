<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Rick Date Converter</title>

	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>

	<div class ="clock">
		<div class="vertical-center">
			<p>Today's date is:</p>
			<div class="digit thousandyear">2</div>
			<div class="digit hundredyear">0</div>
			<div class="digit tenyear">1</div>
			<div class="digit year">9</div>
			<div class="digit tenmonth">0</div>
			<div class="digit month">8</div>
			<div class="digit tenday">1</div>
			<div class="digit day">6</div>
			<div class="digit tenhour">0</div>
			<div class="digit hour">6</div>
			<div class="digit tenminute">0</div>
			<div class="digit minute">1</div>
		</div>
	</div>
	<div class ="rick clock">
		<div class="vertical-center">
			<p>Today's rickdate is:</p>
			<div class="digit hundredyear">1</div>
			<div class="digit tenyear">K</div>
			<div class="digit year">3</div>
			<div class="digit month">8</div>
			<div class="digit day">G</div>
			<div class="digit hour">I</div>
			<div class="digit minute">1</div>
		</div>
	</div>

</body>
</html>
